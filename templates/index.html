<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Prediction</title>
</head>
<body>
    <h1>Iris Species Prediction</h1>

    <form action="/predict" method="POST">
        <label for="sepal_length">Sepal Length (cm):</label>
        <input type="number" id="sepal_length" name="sepal_length" step="0.1" value="5.1" required><br><br>

        <label for="sepal_width">Sepal Width (cm):</label>
        <input type="number" id="sepal_width" name="sepal_width" step="0.1" value="3.5" required><br><br>

        <label for="petal_length">Petal Length (cm):</label>
        <input type="number" id="petal_length" name="petal_length" step="0.1" value="1.4" required><br><br>

        <label for="petal_width">Petal Width (cm):</label>
        <input type="number" id="petal_width" name="petal_width" step="0.1" value="0.2" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
